<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        header{
            background-color: #F2F2F2;
            text-align: center;
            padding: 20px;
        }

        main{
            padding: 5px;
        }
        footer{
            padding: 5px;
        }

        @media screen and (max-width: 600px){
            header{
                background-color: #0000FF;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Header</h1>
    </header>
    <main>
        Main Content
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
