<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        .gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img{
            width: 30%;
            margin: 10px;
        }

        @media screen and (max-width: 800px){
            .gallery img{
                width: 45%;
            }
        }

        @media screen and (max-width: 500px){
            .gallery img{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://fastly.picsum.photos/id/416/200/300.jpg?hmac=KIMUiPYQ0X2OQBuJIwtfL9ci1AGeu2OqrBH4GqpE7Bc" alt="">
        <img src="https://fastly.picsum.photos/id/416/200/300.jpg?hmac=KIMUiPYQ0X2OQBuJIwtfL9ci1AGeu2OqrBH4GqpE7Bc" alt="">
        <img src="https://fastly.picsum.photos/id/416/200/300.jpg?hmac=KIMUiPYQ0X2OQBuJIwtfL9ci1AGeu2OqrBH4GqpE7Bc" alt="">
    </div>
</body>
</html>
